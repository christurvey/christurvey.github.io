    var lifeTxt;
    function handleTurnAround() {
      event.preventDefault();
      dude.scaleX = dude.scaleX * (-1);
      movement = movement * (-1);
      return false;

    }

    var totalTime = 0;
    var movement = 140;
    var state = "startScreen"
    function tick(event) {

      if (state === "game") {
        gameState(event);
      }
       if (state === "startScreen") {
      //   gameState(event);
      flyBirds(event.delta / 1000);
       }


      stage.update(event);
    }

    function gameState(event) {


      if (movement > 0) {
        movement = Math.min(150, 65 + (birds.length * 3));
      } else {
        movement = Math.max(-150, -65 - (birds.length * 3));
      }

      var deltaS = event.delta / 1000;
      var position = dude.x + (movement * deltaS);
      var dudeW = dude.getBounds().width * Math.abs(dude.scaleX);
      position = (position >= w + dudeW) ? -dudeW : position;
      dude.x = (position < 0 - (4 + dudeW)) ? w + 10 : position;
      totalTime = totalTime + event.delta;
      if (totalTime > birdSpawnTime) {
        createBird(Math.ceil(Math.random() * 166) + 20, Math.ceil(Math.random() * 200) + 40);
        totalTime = 0;
        lifeForce = Math.min(lifeForce + birdSpawnHealthIncrease, 100);
      }


      moveBirds(deltaS);

    }

function flyBirds(deltaS) {
for (var i = 0; birds.length > i; i++) {
        var position = (birds[i].x + (birds[i].movement * deltaS));
        //console.log(position)
        birds[i].y = 180 - Math.sin(birds[i].counter) * (h / 2);
        birds[i].rotation = (Math.cos(birds[i].counter - (Math.PI / 2)) * 22);
        birds[i].counter += birds[i].increase;
        //  birds[i].rotation =   birds[i].counter * birds[i].sins;

        birds[i].x = (position + 640) % 640;}

}


    function moveBirds(deltaS) {
      var deadThisFrame = 0;
      for (var i = 0; birds.length > i; i++) {
        var position = (birds[i].x + (birds[i].movement * deltaS));
        //console.log(position)
        birds[i].y = 180 - Math.sin(birds[i].counter) * (h / 2);
        birds[i].rotation = (Math.cos(birds[i].counter - (Math.PI / 2)) * 22);
        birds[i].counter += birds[i].increase;
        //  birds[i].rotation =   birds[i].counter * birds[i].sins;

        birds[i].x = (position + 640) % 640;
        //  console.log(position)
        //ctx.lineTo(x,y);
        //ctx.stroke();
        var xdistance = Math.abs(dude.x - birds[i].x);
        var ydistance = Math.abs(dude.y - birds[i].y);
        if ((xdistance + ydistance) < 34) {

          var distance = Math.sqrt((xdistance * xdistance) + (ydistance * ydistance));

          if (distance < 22) {
            console.log("hit");
            dude.gotoAndPlay("die");
            deadThisFrame++
            lifeForce = lifeForce - Math.min(3, Math.ceil(deltaS * 30));
          //   createjs.Tween.get(bgimg, { override: true }).to({ alpha:.007*lifeForce }, 150).wait(10).to({ alpha:.7 },150);
          }
        }
      }
      lifeTxt.text = "Health :" + lifeForce;
      if (maxBirds < birds.length) {
        maxBirds = birds.length;
      }
      if (lifeForce < 1) {
        console.log("dead");
        //  lifeForce = 100;
        dotScale = w / 400;
        tweenArray(birdsLogo);
        //for (var i=0; birds.length > i; i++){

          birds.pop();

        state = "over";

        createjs.Tween.get(bgimg, { override: true }).to({ alpha: 0 }, 600);
        var txt = new createjs.Text();

    function tweenArray(newArray) {
      console.log("tweening");

      if (dots.length > newArray.length) {
        console.log("shorter array");
        //remove extra items... tween to center and alpha zero then remove
        for (i = dots.length; i > newArray.length; i--) {
          createjs.Tween.get(dots[i - 1], { override: true }).to({ x: Math.random() * 200, y: Math.random() * 200, alpha: 0 }, 400).call(function () { stage.removeChild(this) });
          dots.pop();
        }

      }

      if (dots.length < newArray.length) {
        //create new dots for each item in the center with alpha of zero
        console.log("longer array");

        for (i = dots.length; i < newArray.length; i++) {
          //tween object color and location

          var circle = new createjs.Shape();
          circle.graphics.beginFill(newArray[i].c).drawCircle(0, 0, 3);
  //var circle = new createjs.Bitmap(loader.getResult("crow"));
          circle.x = Math.random() * 200;
          circle.y = Math.random() * 200;
          circle.alpha = 0;
          stage.addChild(circle);
          dots.push(circle);

        }
      }

      //for (i = 0; i < newArray.length; i++) {
      for (i = newArray.length - 1; i >= 0; i--) {
        //tween object color and location
        //console.log(i + " " +dots[i]);
        var localDotSize = Math.floor((dotSize * 2) - (Math.random() * dotSize));
        dots[i].graphics.clear().beginFill(newArray[i].c).drawCircle(0, 0, localDotSize);
        al = .6 + (Math.random() * .4);
        var myDelay = Math.floor(Math.random() * 1000);
        dots.scaleX = dotScale;
        dots[i].cache(-dotSize * 1.2, -dotSize * 1.2, dotSize * 2.3, dotSize * 2.3);
        createjs.Tween.get(dots[i], { override: true }).wait(myDelay).to({ x: newArray[i].x * dotScale*.75, y: newArray[i].y*.75, alpha: al }, 2500 - myDelay, createjs.Ease.bounceOut);

        //createjs.Ease.getBackInOut(2+(Math.random()*3.5)/
      }

      currentArray = newArray;
    }
    var currentArray = [];
    var dotSize = 9;
    var dotColumns = 26;
    var dotScale = 4;
